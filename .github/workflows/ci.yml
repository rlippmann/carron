name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Create venv
        run: uv venv --python python

      - name: Install deps
        run: uv sync --extra dev

      - name: Run checks
        run: |
          ruff check .
          mypy src
          pytest